<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量交换练习</title>
</head>
<body>
    <script>
        let a = "西瓜"
        let b = "小澈星"
        let temp
        temp = a
        a = b
        b = temp
        console.log(a, b);
    </script>
</body>
</html>
